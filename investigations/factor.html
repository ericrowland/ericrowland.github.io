<html><head><title>Integer Factorer</title>
<meta name=author value="Eric Rowland">
<meta name=description value="A JavaScript program which factors integers.">
<meta name=keywords value="JavaScript, program, integer factorer"></head>
<script language=javascript src=layout.js></script><script language=javascript>header("Integer Factorer");</script>

<script language=javascript>
function factor(s) {
	n=s.n.value;
	if(n!="") {
		c=0;
		d="";
		for(i=2;i<=Math.sqrt(n);i+=c) {
			if(c<2) c++;
			if(n%i==0) {
				for(j=0;n%i==0;j++) n/=i;
				if(d.length>0) d+="*";
				d+=i;
				if(j>1) d+="^"+j;
			}
		}
		if(n!=1||d.length==0) {
			if(d.length>0) d+="*";
			d+=n;
		}
		s.d.value=d;
	}
}
</script>
<form method=post>
The prime decomposition of positive integer <input type=text name=n size=24> is <input type=text name=d size=38>.
<br><input type=button value=Factor onClick=factor(this.form);>
</form>
