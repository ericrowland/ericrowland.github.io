<html><head><title>Pythagorean Triple Generator</title>
<meta name=author value="Eric Rowland">
<meta name=description value="A JavaScript program which returns the Pythagorean triple generated by (r, s).">
<meta name=keywords value="JavaScript, program, Pythagorean triple, generator"></head>
<script language=javascript src=layout.js></script><script language=javascript>header("Pythagorean Triple Generator");</script>

<script language=javascript>
function triple(s) {
	p=s.p.value;
	q=s.q.value;
	if(p!=""&&q!="") {
		z=2*p*p+2*p*q+q*q;
		s.f.value="("+(z-2*p*p)+", "+(z-q*q)+", "+z+")";
	}
}
</script><form method=post>
For a primitive triple, input a natural number <i>r</i> = <input type=text name=p size=4> and an odd natural number <i>s</i> = <input type=text name=q size=4> that is relatively prime to <i>r</i>.
<br><input type=button value=Compute onClick=triple(this.form);> (<i>x</i>, <i>y</i>, <i>z</i>) = <input type=text name=f size=40>
</form><br>
