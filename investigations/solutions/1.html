Assume toward a contradiction that <i>x</i> is an integer satisfying
<center>
2<i>x</i> + 1 = 5<i>x</i> &#150; 4.
</center>
Reducing the equation modulo 3 gives
<center>
2<i>x</i> + 1 &#8801; 2<i>x</i> + 2 mod 3.
</center>

Subtracting 2<i>x</i> from both sides leaves 1 &#8801; 2 mod 3, which is a contradiction.
