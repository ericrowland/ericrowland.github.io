Assume toward a contradiction that <i>x</i> is an integer satisfying
<center>
18<i>x</i><sup>2</sup> + 39<i>x</i> &#150; 7 = 0.
</center>
Then reducing the equation modulo 3 gives
<center>
0<i>x</i><sup>2</sup> + 0<i>x</i> + 2 &#8801; 0 mod 3,
</center>
In other words, 2 &#8801; 0 mod 3, which is a contradiction.
